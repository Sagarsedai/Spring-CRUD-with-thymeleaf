<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

  <section class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card mt-5 p-4">
          <h2 class="title my-4">Add New Product</h2>
          <hr/>
          <form method="POST" action="/add">
            <div class="mb-3">
              <label class="form-label">Heading</label>
              <input type="text" class="form-control" id="heading" name="heading">
            </div>
            <div class="mb-3">
              <label class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" name="brand">
            </div>
            <div class="mb-3">
              <label class="form-label">Ratings</label>
              <input type="number" class="form-control" id="rating" name="rating">
            </div>
            <div class="mb-3">
              <label class="form-label">Actual Amount</label>
              <input type="number" class="form-control" id="a_m" name="a_m">
            </div>
            <div class="mb-3">
              <label class="form-label">Discounted Amount</label>
              <input type="number" class="form-control" id="d_m" name="d_m">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
