<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .main{
            background: aqua;
        }
    </style>
</head>
<body class="main">
    <section class="container p-5">
        <div class="alert alert-primary d-flex justify-content-between align-items-center">
            <a class="btn btn-primary" href="/logout">Logout</a>
            <a class="btn btn-primary" href="/add">Add Product</a>
        </div>
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.heading}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="'Ratings: '+ ${product.ratings}"></h6>
                        <p class="card-text" th:text="'Brand: '+${product.brand}"></p>
                        <a  class="card-link" th:text="'Actual Amount: '+${product.actualAmnt}"></a>
                        <a  class="card-link" th:text="'Discounted Amount: ' + ${product.disAmnt}"></a>

                        <div class="mt-5 d-flex alert alert-warning justify-content-between align-items-center">
                            <a th:href="'/edit/'+${product.id}" class="btn btn-success" >Edit</a>
                            <a th:href="'/delete/'+${product.id}" class="btn btn-warning">Delete</a>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
